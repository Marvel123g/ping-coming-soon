<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

    <link rel="shortcut icon" href="images\favicon-32x32.png">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center text-center">
        <div class="logo mb-4 mt-5">
            <img src="images\logo.svg" alt="logo">
        </div>

        <section>
            <h1 class="mb-3 fw-light">We are launching <span>soon!</span></h1>
            <p class="mb-4">Subscribe and get notified</p>
        </section>

        <form class="mb-4">
            <fieldset>
                <input type="email" id="email" placeholder="Your email address...">
                <button>Notify Me</button>
            </fieldset>
            <label id="email-error">Please provide a valid email address</label>
        </form>

        <div class="dashboard">
            <img src="images\illustration-dashboard.png" alt="">
        </div>

        <footer>
            <div class="icons">
                <div class="social-icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>

                <div class="social-icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>

                <div class="social-icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>

            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </div>
    

    <script src= "main.js"> </script>
